<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>user-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>


<body>
<div th:replace="~{fragments/nav::nav}"></div>
<div class="container-sm mt-lg-5 d-flex justify-content-center">
    <form th:action="@{/api/v1/users/login}" method="post" th:object="${userLogin}" class="w-100">
        <div class="row justify-content-center">
            <div class="col-sm-5">
                <label for="username" class="form-label">사용자 ID</label>
                <input type="text" name="username" id="username" th:field="*{userId}" class="form-control">
                <div th:errorclass="field-error" th:errors="*{userId}"></div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-sm-5">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" th:field="*{password}" class="form-control">
                <div th:errorclass="field-error" th:errors="*{password}"></div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-sm-5">
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
