<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/nav::nav}"></div>
<div class="container-sm mt-lg-5 d-flex justify-content-center">
    <div class="text-center"><h2 class="fs-2">유저 회원가입</h2>
    <form th:action="@{/api/v1/users/join}" method="post" th:object="${userJoin}" enctype="multipart/form-data">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label th:for="userId">아이디</label>
                <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디를 입력해주세요">
                <div class="field-error" th:errors="*{userId}">아이디 오류</div>

            </div>

            <div class="form-group row py-2">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요"
                    th:errorclass="field-error">
                <div class="field-error" th:errors="*{name}">이름 오류</div>

            </div>

            <div class="form-group row py-2">
                <label th:for="email">이메일 주소</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
                <div class="field-error" th:errors="*{email}">이메일 오류</div>
            </div>

            <div class="form-group row py-2">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
                <div class="field-error" th:errors="*{password}">비밀번호 오류</div>

            </div>
            <div class="form-group row py-2">
                <label th:for="image">프로필 사진</label>
                <input type="file" th:field="*{image}" name="image" class="form-control" id="image">
            </div>


            <div class="text-center py-2">
                <button type="submit" class="btn btn-primary m-2">가입하기</button>
                <button type="reset" class="btn btn-primary m-2">취소</button>
            </div>
        </div>
    </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
