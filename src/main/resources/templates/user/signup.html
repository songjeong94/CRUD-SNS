<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container-sm mt-lg-5 d-flex justify-content-center">
    <div class="text-center"><h2 class="fs-2">유저 회원가입</h2>
    <form th:action="@{/api/v1/users/join}" method="post" th:object="${userJoin}" enctype="multipart/form-data">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label th:for="userId" class="col-form-label">아이디</label>
                <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디를 입력해주세요">
            </div>

            <div class="form-group row py-2">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            </div>

            <div class="form-group row py-2">
                <label th:for="email">이메일 주소</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            </div>

            <div class="form-group row py-2">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            </div>
            <div class="form-group row py-2">
                <label th:for="image">프로필 사진</label>
                <input type="file" th:field="*{image}" name="image" class="form-control" id="image">
            </div>


            <div class="text-center py-2">
                <button type="submit" class="btn btn-primary m-2">Submit</button>
                <button type="submit" class="btn btn-primary m-2">Cancel</button>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
