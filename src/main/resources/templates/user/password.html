<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User-Info</title>
</head>
<body>
<div th:replace="~{fragments/nav::nav}"></div>
<div class="container mt-lg-5">
    <h2>비밀번호 변경</h2>
    <div>
    <form th:action="@{/api/v1/users/password}" method="post" th:object="${password}">

        <div class="form-group row">
        <label th:for="oldPassword">이전 패스워드</label>
        <input type="password" th:name="oldPassword" th:field="*{oldPassword}" class="form-control" placeholder="변경 전 비밀번호 입력">
        </div>

        <div class="form-group row py-2">
            <label th:for="newPassword">변경 패스워드</label>
            <input type="password" th:name="newPassword" th:field="*{newPassword}" class="form-control" placeholder="변경 비밀번호 입력">
        </div>

        <div class="form-group row py-2">
            <label th:for="checkPassword">변경 패스워드 재입력</label>
            <input type="password" th:name="checkPassword" th:field="*{checkPassword}" class="form-control" placeholder="변경 비밀번호 입력">
        </div>

        <div class="text center py-2">
            <button type="submit" class="btn btn-primary m-2">비밀번호 변경</button>
            <button type="reset" class="btn btn-primary m-2">비밀번호 변경 취소</button>
        </div>
    </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
