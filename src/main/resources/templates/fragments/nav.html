        <a class="navbar-brand" href="#">SongBird</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
<!--                <form action="/home" method="get">-->
<!--                    <button class="btn btn-primary btn-sm mx-1" type="submit">Home</button>-->
<!--                </form>-->
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/posts">게시글 목록</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <div class="d-flex">

                <div class="d-flex" sec:authorize="!isAuthenticated()">
                    <form action="/api/v1/users/login" method="get">
                        <button class="btn btn-primary mx-2" type="submit">로그인</button>
                    </form>
                    <form action="/api/v1/users/join" method="get">
                        <button class="btn btn-primary mx-2" type="submit">회원가입</button>
                    </form>
                </div>

                <div class="d-flex" sec:authorize="isAuthenticated()">
                    <span sec:authentication="name"></span><span>님 환영합니다.</span>

                    <div class="nav-item dropdown mx-5">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">내 정보
                        </a>
                        <ul class="dropdown-menu dropdown-menu-lg-end">

                            <li><form th:action="@{/api/v1/users/info}" method="get">
                                <button class="dropdown-item" type="submit">내 정보</button>

                            </form></li>

                            <li><form th:action="@{/api/v1/posts/my}" method="get">
                                <button class="dropdown-item" type="submit">내 작성 글</button>
                            </form></li>

                            <li>
