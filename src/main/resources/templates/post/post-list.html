<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/post-list.css">
    <title>SNS-Service</title>
</head>

<body>
<div th:replace="~{fragments/nav::nav}"></div>

<!-- main -->
<div class="container my-auto bg-dark-green">
    <div class="table-responsive-md my-lg-5">
    <table class="table">
        <thead>
        <tr>
            <th th:class="col-width-1">제목</th>
            <th th:class="col-width-4">내용</th>
            <th th:class="col-width-1">작성자</th>
            <th th:class="col-width-1">작성일시</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tbody>
        <tr th:each="post : ${posts.getContent()}">
            <td th:text="${post.title}"></td>
            <td th:class="post-content" th:text="${post.body}"></td>
            <td th:text="${post.userId}"></td>
            <td th:text="${post.createdAt}"></td>
        </tr>
        </tbody>
    </table>

    </div>
    <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-primary me-md-2" role="button" id="write-article">글쓰기</a>
        </div>
    </div>

    <div class="d-flex flex-column">
        <ul>
            <li th:each="barNumber : ${paginationBarNumbers}">
                <a th:href="@{|/api/v1/posts?page=${barNumber}|}" th:text="${barNumber}">1</a>
            </li>
        </ul>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
