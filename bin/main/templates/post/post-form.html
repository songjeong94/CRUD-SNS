<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>post-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="container-md py-5">
<div th:replace="~{fragments/nav::nav}"></div>
<!--<div class="container-md py-5">-->
<div>
    <header id="article-form-header" class="text-center mb-4">
        <h1>게시글 작성</h1>
    </header>
    <div class="d-flex justify-content-center">
        <form id="article-form" th:action="@{/api/v1/posts/form}" method="post" enctype="multipart/form-data" style="max-width: 800px; width: 100%;">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label text-sm-end">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${post.title}">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label text-sm-end">본문</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="${post.body}" rows="5"></textarea>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="file" name="file" class="form-control" th:field="${post.multipartFileList}" id="file" multiple="multiple">
                <lable for="file">이미지 업로드</lable>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2 d-grid gap-2 d-sm-flex justify-content-sm-end">
                    <button type="submit" class="btn btn-primary me-2" id="submit-button">저장</button>
                    <button type="button" class="btn btn-secondary" id="cancel-button">취소</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
