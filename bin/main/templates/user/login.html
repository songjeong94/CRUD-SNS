<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>user-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container-sm mt-lg-5 d-flex justify-content-center">
    <form th:action="@{/api/v1/users/login}" method="post" th:object="${userLogin}" class="w-100">
        <div class="row-col-sm-5" th:if="${param.error}">
            <div class="alert alert-danger">
                사용자 ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-5">
                <label for="username" class="form-label">사용자 ID</label>
                <input type="text" name="username" id="username" th:field="*{userId}" class="form-control">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-sm-5">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" th:field="*{password}" class="form-control">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-sm-5">
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
